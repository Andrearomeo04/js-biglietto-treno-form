<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <h2 class="text-white">Form</h2>
            </div>
            <div class="col-12">
                <form action="" method="get">
                    <div class="row">
                        <div class="col-12 col-md-6 text-center">
                            <label for="" class="form-label text-white">Name</label>
                            <input type="text" placeholder="Enter your name here" class="form-control" id="name">
                        </div>
                        <div class="col-12 col-md-6 text-center">
                            <label for="" class="form-label text-white">Km</label>
                            <input type="text" placeholder="km to travel" class="form-control" id="km">
                        </div>
                        <div class="col-12 col-md-6 text-center">
                            <label for="" class="form-label text-white">Age</label>
                            <input type="text" placeholder="Enter your age here" class="form-control" id="age">
                        </div>
                        <div class="col-12 my-3">
                            <div id="calculate_price" class="btn btn-primary">calculate price</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 mt-5 p-4 border border-black rounded">
                <h2>DETTAGLIO PASSEGGERI</h2>
                <div class="row">
                    <div class="col-4 border border-black rounded-start">
                        <h2>NOME PASSEGGERO</h2>
                        <p id="ticket_name" class="fs-2 text-white">...</p>
                    </div>
                    <div class="col 8 border border-black rounded-end">
                        <ul class="d-flex list-unstyled">
                            <li class="mx-4"><h2>Offerta</h2> <p id="ticket_offert" class="fs-2 text-white">...</p></li>
                            <li class="mx-4"><h2>Carrozza</h2> <p id="ticket_carriage" class="fs-2 text-white">...</p></li>
                            <li class="mx-4"><h2>Codice CP</h2> <p id="ticket_cp" class="fs-2 text-white">...</p></li>
                            <li class="mx-4"><h2>Costo biglietto</h2> <p id="ticket_price" class="fs-2 text-white">...</p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
